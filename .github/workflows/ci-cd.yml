name: CI/CD FastAPI Pipeline

on:
  push:
    branches:
      - develop

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install -r requirements.txt
          flake8 app/
          pytest test_app.py

  deploy:
    name: Deploy on local server
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Stop existing container
        run: docker compose down || true

      - name: Build and run new container
        run: docker compose up -d --build

      - name: Wait for container to start
        run: sleep 5

      - name: Verify API is responding
        run: |
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/)
          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "❌ API no respondió correctamente. Código: $STATUS_CODE"
            exit 1
          else
            echo "✅ API responde correctamente (200 OK)"
          fi

      - name: Notificar en Discord
        uses: rjstone/discord-webhook-notify@v1
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          severity: success
          text: |
            ✅ FastAPI desplegado correctamente
            Rama: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Autor: ${{ github.actor }}
